<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Borrow Book</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Borrow Book</h1>
    <p>Book: <b th:text="${book.title}"></b> by <b th:text="${book.author}"></b></p>
    <form th:action="@{'/books/borrow/' + ${book.id}}" method="post">
        <label>Student Name:</label>
        <input type="text" name="studentName" required><br>
        <button type="submit">Borrow</button>
    </form>
<a href="/books" class="btn-link">Back to Library</a>

</body>
</html>
