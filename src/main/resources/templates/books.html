<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Books</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
     <h1>Library Books</h1>
    <a href="/books/add" class="btn-primary">Add New Book</a>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Borrowed By</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.borrowedBy}"></td>
            <td th:text="${book.status}"></td>
            <td>
                <a th:href="@{'/books/edit/' + ${book.id}}">Edit</a> |
                <a th:href="@{'/books/delete/' + ${book.id}}">Delete</a> |
                <span th:if="${book.status == 'Available'}">
                    <a th:href="@{'/books/borrow/' + ${book.id}}">Borrow</a>
                </span>
                <span th:if="${book.status == 'Borrowed'}">
                    <a th:href="@{'/books/return/' + ${book.id}}">Return</a>
                </span>
            </td>
        </tr>
    </table>
</body>
</html>
